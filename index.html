<!DOCTYPE html>
<html>
<head>
<title>DIV transformations</title>
  <style>
    div {
      text-size: 200px;
      overflow:hidden;
      position: relative;
      width: 100%;
      display: block;
      background-image: url('https://services.github.com/on-demand/images/about/forktocat.jpg');
      /*background-repeat: no-repeat;*/
      background-position: 50% 50%;
      
      transition-property: background-position;
    }
    
      @-webkit-keyframes slide {
        from { background-position: 50% 50%; }
        to { background-position: 50% 356%; }
}
    
    .anim {
      transition-duration: 10s;
      transition-delay: 3s;
      background-position: 200% top;
     
    }
     .webkit-anim {

      -webkit-animation-iteration-count: infinite;
       
      background-position: 50% 50%;
      
      -webkit-animation-name: slide;
    -webkit-animation-duration: 5s;
      -webkit-animation-delay: 2s;
    }
  
    
    #scr1 { transform: rotate3d(-1, 0, 0, 45deg); }
    #scr2 { background-image: url('https://assets-cdn.github.com/images/icons/emoji/octocat.png'); 
            top: 380px; 
            background-repeat: no-repeat;
            background-alignment: center;
          }
    
    #reflections {
     
    }
    #ref1 { transform: rotate3d(1, 0, 0, 45deg); 
            transform: rotate3d(0, 0, 1, 180deg) skew(3deg);
            position: absolute;
          }
    #ref2 { transform: rotate3d(1, 0, 0, 35deg) scale(1.2) translate(.6); 
            transform: rotate3d(0, 0, 1, 180deg) skew(-10deg);
            position: absolute;
          }
    
    
  </style>
</head>
<body>

<div id="scr1" class="anim webkit-anim" style="opacity: .45">Screen1</div>
<div id="scr2" style="opacity: 1.0">Screen2</div>

<div id="ref1" class="reflections anim webkit-anim" style="opacity: .45">Reflection1</div>
<div id="ref2" class="reflections anim webkit-anim" style="opacity: .45">Reflection2</div>

</body>
</html>
