<!DOCTYPE html>
<html>
<head>
<title>DIV transformations</title>
  <style>
    div {
      text-size: 200px;
      overflow:hidden;
      display: block;
      width: 640px;
      height: 480px;
      position: absolute;
      backround-image: url('https://services.github.com/on-demand/images/about/forktocat.jpg');
    }
    
    #scr1 { transform: rotate3d(-1, 0, 0, 45deg); }
    #scr2 { top: 380px; }
    #ref1 { transform: rotate3d(1, 0, 0, 45deg); top: 400px;}
    #ref2 { transform: rotate3d(1, 0, 0, 35deg); top: 400px;}
    
    
  </style>
</head>
<body>

<div id="scr1" style="opacity: .45">Screen1</div>
<div id="scr2" style="opacity: .45">Screen2</div>

<div id="ref1" style="opacity: .45">Reflection1</div>
<div id="ref2" style="opacity: .45">Reflection2</div>

</body>
</html>
