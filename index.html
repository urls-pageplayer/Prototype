<!DOCTYPE html>
<html>
<head>
<title>DIV transformations</title>
  <style>
    div {
      display: block;
      width: 640px;
      height: 480px;
    }
    
    #scr1 { transform: rotate3d(0, 0, -1, 45deg); }
  </style>
</head>
<body>

<div id="scr1" style="background: red">&nbsp;</div>
<div id="scr2" style="background: darkgray">&nbsp;</div>

<div id="ref1" style="background: fuchsia">&nbsp;</div>
<div id="ref2" style="background: pink">&nbsp;</div>

</body>
</html>
