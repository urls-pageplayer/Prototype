<!DOCTYPE html>
<html>
<head>
<title>DIV transformations</title>
  <style>
    div {
      font-size: 200px;
      overflow:hidden;
      display: block;
      width: 640px;
      height: 480px;
    }
    
    #scr1 { transform: rotate3d(-1, 0, 0, 45deg); }
  </style>
</head>
<body>

<div id="scr1" style="background: red; opacity: .25">Screen1</div>
<div id="scr2" style="background: darkgray; opacity: .25">Screen2</div>

<div id="ref1" style="background: fuchsia; opacity: .25">&nbsp;</div>
<div id="ref2" style="background: pink; opacity: .25">&nbsp;</div>

</body>
</html>
