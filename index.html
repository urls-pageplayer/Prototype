<!DOCTYPE html>
<html>
<head>
<title>DIV transformations</title>
  <style>
    div {
      text-size: 200px;
      overflow:hidden;
      display: block;
      width: 640px;
      height: 480px;
      position: absolute;
      background-image: url('https://services.github.com/on-demand/images/about/forktocat.jpg');
      /*background-repeat: no-repeat;*/
      background-position: 50% 50%;
      
      transition-property: background-position;
    }
    
      @-webkit-keyframes slide {
        0% { background-position: 50% 50%; }
        100% { background-position: 50% 50%; }
}
    
    .anim {
      transition-duration: 10s;
      transition-delay: 3s;
      
      background-position: 200% top;
     
    }
     .webkit-anim {
      transition-duration: 10s;
      transition-delay: 5s;
      
      background-position: 50% 50%;
      
      -webkit-animation-name: slide;
    -webkit-animation-duration: 10s;
      -webkit-animation-delay: 3s;
    }
  
    
    #scr1 { transform: rotate3d(-1, 0, 0, 45deg); }
    #scr2 { top: 380px; }
    #ref1 { transform: rotate3d(1, 0, 0, 45deg); top: 400px;}
    #ref2 { transform: rotate3d(1, 0, 0, 35deg); top: 400px;}
    
    
  </style>
</head>
<body>

<div id="scr1" class="anim webkit-anim" style="opacity: .45">Screen1</div>
<div id="scr2" style="opacity: .45">Screen2</div>

<div id="ref1" class="anim webkit-anim" style="opacity: .45">Reflection1</div>
<div id="ref2" class="anim webkit-anim" style="opacity: .45">Reflection2</div>

</body>
</html>
