<!DOCTYPE html>
<html>
<head>
<title>DIV transformations</title>
  <style>
    div {
      overflow:hidden;
      width: 100%;
      height: 600px;
      background-image: url('https://pre00.deviantart.net/52c4/th/pre/f/2017/288/5/a/png_confetti_by_natalianaty5-dbqprcc.png');
      background-repeat: repeat;
      background-position: 50% 50%;
    }
    
    @-webkit-keyframes slide {
      from { background-position: 50% 50%; }
      to { background-position: 50% 542%; }
    }
    
    .anim {
      /* NOT TESTED //TODO: make it run on ie */
      /* //TODO: make it run on ie */
      transition-property: background-position;
      transition-duration: 10s;
      transition-delay: 0s;
      background-position: 200% top;
     
    }
    
    .webkit-anim {
      -webkit-animation-iteration-count: infinite;
       
      background-position: 50% 50%;
      
      -webkit-animation-name: slide;
      -webkit-animation-duration: 3s;
      -webkit-animation-timing-function: linear;
      -webkit-animation-delay: 2s;
    }
  
    #scr1 { 
            width: 90%;
            display: block;
            position: absolute;
            z-order: 10;
      
            perspective-origin: 150% 150%;
            transform-style: preserve-3d;
      
            perspective: 650px;
            transform: rotateX(-90deg) translateZ(50px);
            
            border: 3px solid blue;
      
          }
    #scr2 { background-image: url('https://avatars3.githubusercontent.com/u/2036237?v=4'); 
            background-repeat: no-repeat;
            background-alignment: center;
            background-position: left;
            position: relative;
            top: 2%;
            background-size: cover;
          }
    #ref1 { transform: rotate3d(1, 0, 0, 45deg); 
            transform: skew(3deg);
          }
    #ref2 { transform: rotate3d(1, 0, 0, 35deg) scale(1.2) translate(.6); 
            transform: skew(-10deg);
          }
  </style>
</head>
<body>
  <div id="scr1" class="anim webkit-anim" style="opacity: 1.0;" title="video1"></div>
  <div id="scr2" style="opacity: 1.0; overflow: visible;" title="video2">
    <div id="ref1" class="anim webkit-anim" style="opacity: .65; -webkit-box-reflect: below; overflow: visible;" title="reflection of video 1">
      <div id="ref2" class="anim webkit-anim" style="opacity: .35; -webkit-box-reflect: below; overflow: visible;" title="second reflection of video 1"></div> 
  </div>
  </div>
</body>
</html>
