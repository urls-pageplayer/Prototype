<!DOCTYPE html>
<html>
<head>
<title>Model Schema</title>
<script>
  window.addEventListener("load", function() { 
  
      var canvas = document.getElementById("ProjectionSV");
      var ctx = canvas.getContext('2d');
  
      /* the reference point of the model */
      ctx.strokeStyle = 'blue';
      ctx.lineWidth = 5;
      ctx.beginPath();
      ctx.arc(400, 250, 10, 0, 2 * Math.PI);
      ctx.stroke(); 
    
      /* first video output rotation domain */
      ctx.fillStyle = 'gray';
      ctx.beginPath();
      ctx.arc(400, 230, 170, Math.PI, 1.5 * Math.PI);
      ctx.fill();

      ctx.lineWidth = 3;
      ctx.fillStyle = 'lightgray';
      ctx.strokeStyle = 'gray';
      ctx.beginPath();
      ctx.moveTo(400, 100);
      ctx.lineTo(400, 230);
      ctx.lineTo(230, 230);
      ctx.fill();
      ctx.stroke();
    
      /* first video output */
      ctx.lineWidth = 5;
      ctx.strokeStyle = 'black';
      ctx.beginPath();
      ctx.moveTo(325, 150);
      ctx.lineTo(390, 230);
      ctx.stroke();
     
      /* second video output rotation domain */
      ctx.fillStyle = 'gray';
      ctx.beginPath();
      ctx.arc(250, 310, 120, 1.85 * Math.PI, 0);
      ctx.fill();
    
      ctx.lineWidth = 3;
      ctx.fillStyle = 'lightgray';
      ctx.strokeStyle = 'gray';
      ctx.beginPath();
      ctx.moveTo(350, 260);
      ctx.lineTo(250, 310);
      ctx.lineTo(360, 310);
      ctx.fill();
      ctx.stroke();
   
      ctx.lineWidth = 5;
    
     /* second video output */
      ctx.strokeStyle = 'black';
      ctx.beginPath();
      ctx.moveTo(250, 310);
      ctx.lineTo(370, 280);
      ctx.stroke();
        
     /* reflection plan */
      ctx.strokeStyle = 'gray';
      ctx.beginPath();
      ctx.moveTo(230, 250);
      ctx.lineTo(380, 250);  
      ctx.stroke();

      /* the viewpoint */
      ctx.lineWidth = 3;
      ctx.fillStyle = 'lightgray';
      ctx.strokeStyle = 'gray';
      ctx.beginPath();
      ctx.moveTo(220, 110);
      ctx.lineTo(75, 75);
      ctx.lineTo(200,300);
      ctx.fill();
      ctx.stroke();
    
      ctx.strokeStyle = 'pink';
      ctx.lineWidth = 5;
      ctx.beginPath();
      ctx.arc(75, 75, 10, 0, 2 * Math.PI);
      ctx.stroke(); 
    
    
  }, false);
  </script>
</head>
<body>

<canvas id="ProjectionSV" width="480" height="320">
  <!-- //todo: ADD FALLBACK IMAGE OF THE MODEL -->
  </canvas>

</body>
</html>
