<!DOCTYPE html>
<html>
<head>
<title>Model Schema</title>
<script>
  window.addEventListener("load", function() { 
  
      var canvas = document.getElementById("ProjectionSV");
      var ctx = canvas.getContext('2d');
  
      /* the reference point of the model */
      ctx.strokeStyle = 'blue';
      ctx.lineWidth = 5;
      ctx.beginPath();
      ctx.arc(400, 250, 10, 0, 2 * Math.PI);
      ctx.stroke(); 
    
      /* first video output */
      ctx.beginPath();
      ctx.moveTo(300, 200);
      ctx.lineTo(400, 230);
      ctx.stroke();
    
     /* second video output */
      ctx.beginPath();
      ctx.moveTo(160, 300);
      ctx.lineTo(420, 260);
      ctx.stroke();
    
        
     /* reflection plan */
      ctx.beginPath();
      ctx.moveTo(400, 180);
      ctx.lineTo(380, 240);
      ctx.stroke();

    
  }, false);
  </script>
</head>
<body>

<canvas id="ProjectionSV" width="480" height="320">
  <!-- //todo: ADD FALLBACK IMAGE OF THE MODEL -->
  </canvas>

</body>
</html>
