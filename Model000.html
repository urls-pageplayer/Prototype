<!DOCTYPE html>
<html>
<head>
<title>Model Schema</title>
<script>
  window.addEventListener("load", function() { 
  
      var canvas = document.getElementById("ProjectionSV");
      var ctx = canvas.getContext('2d');
  
      /* the reference point of the model */
      ctx.strokeStyle = 'blue';
      ctx.lineWidth = 5;
      ctx.beginPath();
      ctx.arc(400, 250, 10, 0, 2 * Math.PI);
      ctx.stroke(); 
    
      /* first video output */
      ctx.strokeStyle = 'black';
      ctx.beginPath();
      ctx.moveTo(300, 150);
      ctx.lineTo(390, 230);
      ctx.stroke();
    
     /* second video output */
      ctx.beginPath();
      ctx.moveTo(270, 300);
      ctx.lineTo(370, 280);
      ctx.stroke();
        
     /* reflection plan */
      ctx.strokeStyle = 'gray';
      ctx.beginPath();
      ctx.moveTo(230, 250);
      ctx.lineTo(380, 250);  
      ctx.stroke();

    
  }, false);
  </script>
</head>
<body>

<canvas id="ProjectionSV" width="480" height="320">
  <!-- //todo: ADD FALLBACK IMAGE OF THE MODEL -->
  </canvas>

</body>
</html>
